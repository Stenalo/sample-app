name: Build and deploy Laravel app to Azure Web App - bootstrap

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, xml, bcmath, curl, zip, gd

      - name: Install Composer dependencies
        run: composer install --no-dev --prefer-dist --optimize-autoloader
      
      - name: Generate app key
        run: |
          cp .env.ci .env
          php artisan key:generate
      
      - name: Run migrations (Optional - only if needed on build step)
        run: php artisan migrate --force

      - name: Zip artifact for deployment
        run: zip -r release.zip . -x "vendor/*" -x "node_modules/*" -x "storage/*" -x ".git/*"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: laravel-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'Production'
    permissions:
      id-token: write

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: laravel-app

      - name: Unzip artifact for deployment
        run: unzip release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'bootstrap'
          slot-name: 'Production'
          package: .
